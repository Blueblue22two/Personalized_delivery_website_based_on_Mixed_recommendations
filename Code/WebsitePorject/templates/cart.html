<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cart</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'image/LOGO.ico' %}">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">

    </head>
    <body>
        <div class="head_div">
            <h1>My Cart</h1>
        </div>
        <div class="top_bar">
          <div class="home-btn">
              <a href="/accounts/main">Home</a>
          </div>
        </div>
        <div class="main">
            <!-- table of products -->
            <table>
                <thead>
                  <tr>
                    <th>Select</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody id="cartTable">
                  <!-- example: -->
                  <!-- <tr>
                    <td><input type="checkbox" class="itemCheckBox"></td>
                    <td>Product A</td>
                    <td>$100</td>
                    <td><input type="number" class="itemQuantity" min="1" max="99" value="1" readonly="readonly"></td>
                  </tr> -->
                </tbody>
              </table>
              <!-- actions -->
              <div class="actions">
                <!-- select all -->
                <div class="selectAll_div">
                  <input type="checkbox" id="selectAllCheckbox"><span>Select all</span>
                </div>
                <button id="removeSelectedButton">Remove</button>
                <div class="total_div">
                  <span>Total Price: $</span><input type="text" id="totalPrice" readonly value="0">
                </div>
                <button id="payButton">Pay</button>
              </div>
        </div>

    <!-- footer -->
    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">About us</a>
            <span>|</span>
            <a href="#">Contact us</a>
            <span>|</span>
        </div>
        <p>CopyRight Â© 2023 Calvin All Rights Reserved</p>
    </div>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
{#    <script src="{% static 'js/cart.js' %}"></script>#}
    </body>    
</html>
