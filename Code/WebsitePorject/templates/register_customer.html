<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!--footer css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <div id="userType" style="display: none;">1</div>
    <div class="container">
        <h2 class="mt-5 mb-4">Customer register</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">User name</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Name do not contain special chars">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Passsword should > 8 && <50">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Please enter your password again">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter an 11-digit phone number">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                        male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                        female
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- footer -->
	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">About us</a>
			<span>|</span>
			<a href="#">Contact us</a>
			<span>|</span>
			<a href="#">CDUT</a>
			<span>|</span>
		</div>
		<p>CopyRight Â© 2023 Calvin All Rights Reserved</p>
	</div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- jQuery JS -->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/regist.js' %}"></script>
</body>
</html>
