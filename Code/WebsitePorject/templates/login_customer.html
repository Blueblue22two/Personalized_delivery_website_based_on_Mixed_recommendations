<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'image/LOGO.ico' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <title>Login</title>
</head>
<body>
    <h1 class="title">Customer</h1>
    <div id="userType" style="display: none;">1</div>
    <div class="container">
        <form>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            <a href="{% url 'customer_register' %}">Don't have an account? Click here to register</a>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">About us</a>
            <span>|</span>
            <a href="#">Contact us</a>
            <span>|</span>
        </div>
        <p>CopyRight Â© 2023 Calvin All Rights Reserved</p>
    </div>

<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/Login.js' %}"></script>
</body>
</html>
