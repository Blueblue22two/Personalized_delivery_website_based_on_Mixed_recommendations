<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="icon" href="../static/image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/create_store.css">
        <link rel="stylesheet" type="text/css" href="../static/css/loading.css">
        <title>Create store page</title>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                Create your own store
            </h1>
            <!-- register box -->
            <div id = "register_box">
                <form id = "register_form" method="post">
                    <!--tips-->
                    <div class="tips">
                        Length of store name should less than 50 characters!
                        <br>
                        Image files should have less than 1mb of memory
                        <br>
                        The image size is preferably 512*512 square
                        <br>
                        The type of image should be <font color="yellow">.png</font> or <font color="yellow">.jpg</font>
                    </div>
                    <br>
                    <!--enter store name-->
                    <div class="input_name_div">
                        <label>Store name:</label>
                        <input id="name" type="text" placeholder="Only numbers&English letter">
                    </div>
                    <br>
                    <div class="input_div">
                        <label>Logo of store:</label>
                        <input type="file" name="storeImage" id="storeImage">
                    </div>
                    <br>
                    <!--submit button-->
                    <button id="sumbit_btn" type="submit">Create</button>
                    <br>
                </form>
                
                
            </div>
            <br>
        </div>
        <!-- Load animation -->
        <div class="spinner"></div>
        <script type="text/javascript" src="../static/js/create_store.js"></script>
    </body>
</html>
