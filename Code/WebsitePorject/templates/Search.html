<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" href="../static/image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/loading.css">
        <link rel="stylesheet" type="text/css" href="../static/css/search.css">
        <title>Search page</title>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <body>
    <!-- Define a hidden input element to get the categor -->
    <input type="hidden" id="category" value="{{ category }}">
    <div class ="header_div">
        <h1 class = "header">DUO DUO Market</h1>
    </div> 
    <div class="container">
        <!--Top bar of menu -->
        <div class="top_bar">
            <ul class = "bar_list">
                <li><a href="/">Home</a></li>
            </ul>
            <!-- search bar -->
            <form class="search_form" method="post">
                <label class="search_label">Type:</label>
                <select name="select_type">
                    <option value="products">Product</option>
                    <option value="stores">Store</option>
                </select>
                <input id="search" type="text" placeholder="Search product or store?">
                <button id="search_btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- display products or stores-->
        <div id="products_div" class="products-container">
            
        </div>

        <div class="footer no-mp">
            <div class="foot_link">
                <a href="#">About us</a>
                <span>|</span>
                <a href="#">Contact us</a>
                <span>|</span>
            </div>
            <p>CopyRight Â© 2023 Calvin All Rights Reserved</p>
        </div>
    </div>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/showProduct.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    </body>    
</html>
