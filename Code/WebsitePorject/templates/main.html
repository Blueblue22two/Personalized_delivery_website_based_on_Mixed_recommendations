<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food delivery</title>

{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">

<script>
document.addEventListener("DOMContentLoaded", function() {
    var buttons = document.querySelectorAll('.btn');
    buttons.forEach(function(button) {
        button.onmouseover = function() {
            this.style.cursor = 'pointer';
        };
    });
});
</script>
</head>

<body>
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- logo -->
    <div class="navbar-brand">
        <i class="bi bi-house-door-fill"></i>
    </div>

    <!--search bar-->
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-search"></i>
            </span>
        </div>
        <input class="form-control form-control-lg mx-2" type="search" placeholder="Search food, store" aria-label="Search" aria-describedby="basic-addon1">
    </div>

    <!-- user info -->
    <div class="user-info">
        <i class="bi bi-person-fill"></i>
    </div>

    <!-- cart -->
    <div class="shopping-cart">
        <i class="bi bi-cart-fill"></i>
    </div>

    <!-- my store -->
    <div class="store-icon">
        <i class="bi bi-shop"></i>
    </div>
</div>

<div class="sidebar">
    <span>Categories</span>
    <ul class="list-group">
        <li class="list-group-item">热销</li>
        <li class="list-group-item">折扣</li>
        <li class="list-group-item">主食</li>
        <li class="list-group-item">小吃</li>
        <!-- More food categories -->
    </ul>
</div>

<div class="main-content container mt-3">
    <div class="filter-buttons btn-group d-flex mb-3" role="group">
        <button type="button" class="btn btn-secondary flex-fill">推荐食物</button>
        <button type="button" class="btn btn-secondary flex-fill">最热门食物</button>
        <button type="button" class="btn btn-secondary flex-fill">推荐商家</button>
    </div>

    <div class="card-deck">
        <!-- Cards for the food items -->
        <!-- Example of a single card -->
        <div class="card">
            <img src="food1.jpg" class="card-img-top" alt="Food item">
            <div class="card-body">
                <h5 class="card-title">辣子鸡丁</h5>
                <p class="card-text">¥33</p>
            </div>
        </div>

        <div class="card">
            <img src="food1.jpg" class="card-img-top" alt="Food item">
            <div class="card-body">
                <h5 class="card-title">燃面</h5>
                <p class="card-text">¥22</p>
            </div>
        </div>

        <div class="card">
            <img src="food1.jpg" class="card-img-top" alt="Food item">
            <div class="card-body">
                <h5 class="card-title">哇哈哈</h5>
                <p class="card-text">¥50</p>
            </div>
        </div>
        <!-- More cards -->
    </div>
</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">About us</a>
        <span>|</span>
        <a href="#">Contact us</a>
        <span>|</span>
    </div>
    <p>CopyRight © 2023 Calvin All Rights Reserved</p>
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
