<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Calvin">
        {% load static %}

        <link rel="icon" type="image/x-icon" href="{% static 'image/LOGO.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/create_store.css' %}">
        <!-- Feather Icon-->
        <link href="{% static 'css/feather.css' %}" rel="stylesheet" type="text/css">
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
        <title>Add address</title>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center mb-4">Add your address</h1>
            <div class="alert alert-info">
                Select your address<br>
            </div>
             <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <!-- Province -->
                 <div class="mb-3">
                    <label for="province" class="form-label">Province:</label>
                    <select class="form-select" id="province" name="province">
                        <option selected>Choose a Province</option>
                    </select>
                </div>
                <!--City -->
                 <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <select class="form-select" id="city" name="city">
                        <option selected>Choose a City</option>
                    </select>
                </div>
                 <!--Distrct -->
                 <div class="mb-3">
                    <label for="distrct" class="form-label">Distrct:</label>
                    <select class="form-select" id="distrct" name="distrct">
                        <option selected>Choose a Distrct</option>
                    </select>
                </div>
                 <!-- Detail address -->
                 <div class="mb-3">
                    <label for="detail" class="form-label">Detail address:</label>
                    <textarea class="form-control" id="detail" name="detail" rows="3" maxlength="50" placeholder="Detail address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">
                    <i class="bi bi-cloud-arrow-up-fill"></i>Add
                </button>
            </form>
        </div>
        <footer class="footer bg-dark text-white mt-5">
            <div class="container text-center py-4">
                <a href="#" class="text-white me-3">About Us</a>
                <a href="#" class="text-white me-3">Contact Us</a>
                <p class="mt-3">CopyRight Â© 2023 Calvin All Rights Reserved</p>
            </div>
        </footer>
        <script>
            var jsonPath = "{% static 'json/ChinaCitys.json' %}";
        </script>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/add_address.js' %}"></script>
    </body>
</html>
