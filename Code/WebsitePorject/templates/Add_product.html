<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="icon" href="../static/image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/add_product.css">
        <link rel="stylesheet" type="text/css" href="../static/css/loading.css">
        <title>Add Product</title>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                Create Product
            </h1>
            <!-- register box -->
            <div id = "register_box">
                <!-- enctype="multipart/form-data" -->
                <form id = "register_form" method="post">
                    <!--tips-->
                    <div class="tips">
                        Length of product name should less than 50 characters!
                        <br>
                        Image files should have less than 1mb of memory
                        <br>
                        The image size is preferably 1024*1024 square
                        <br>
                        The type of image should be <font color="yellow">.png</font> or <font color="yellow">.jpg</font>
                    </div>
                    <br>
                    <!--enter store name-->
                    <div class="input_name_div">
                        <label class = "input_name_label">Product name:</label>
                        <input id="name" type="text" placeholder="Only numbers&English letter">
                    </div>
                    <br>
                    <!--set price-->
                    <div class="price_div">
                        <label>Prices:</label>
                        <input id="price" type="number"  max="9999999.9" min="0.1" step="0.1" placeholder="Accepts at most one decimal">
                    </div>
                    <br>
                    <!-- description -->
                    <div class="description_div">
                        <label>Please describe the product briefly:</label>
                        <textarea id="description" type="text" placeholder="No more than 500 characters"></textarea>
                        <!-- <input id="description" type="text" placeholder="No more than 500 characters"> -->
                    </div>
                    <br>
                    <!-- Select a product category -->
                    <div class="product_type">
                        <label>Select product category:</label>
                        <select name="select_type">
                            <option value="Comics">Comics</option>
                            <option value="Novels">Novels</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Garage Kit">Garage Kits</option>
                        </select>
                    </div>
                    <br>
                    <div class="input_div">
                        <label>Please upload two picture of product:</label>
                        <input type="file" name="Image1" id="Image1">
                        <input type="file" name="Image2" id="Image2">
                    </div>
                    <br>
                    <!--submit button-->
                    <button id="sumbit_btn" type="submit">Create</button>
                    <br>
                </form>
            </div>
        </div>
        <!-- Load animation -->
        <div class="spinner"></div>
        <script type="text/javascript" src="../static/js/add_product.js"></script>
    </body>
</html>
